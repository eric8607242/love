<!DOCTYPE html>
<html>
<title>About us</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link href="stylesheets/info.css" rel="stylesheet">
<style>
.mySlides {display:none}
</style>
<body>

<div class="w3-container">
</div>

<div class="w3-content" style="max-width:800px">
<img class="mySlides" src="https://c2.staticflickr.com/6/5552/31440189876_6b5106a6d8_o.png" style="width:100%">
<img class="mySlides" src="https://c2.staticflickr.com/6/5511/31440190186_79e569447e_o.png" style="width:100%">
<img class="mySlides" src="https://c2.staticflickr.com/6/5572/31331189682_31c7646fe3_o.png" style="width:100%">
<img class="mySlides" src="https://c2.staticflickr.com/6/5780/31361826231_230a621d91_o.png" style="width:100%">

</div>

<div class="w3-center">
<div class="w3-section">
<button class="w3-btn" onclick="plusDivs(-1)">《Prev</button>
<button class="w3-btn" onclick="plusDivs(1)">Next》</button>
</div>
<button class="w3-btn demo" onclick="currentDiv(1)">廖允誠</button>
<button class="w3-btn demo" onclick="currentDiv(2)">黃顯堯</button>
<button class="w3-btn demo" onclick="currentDiv(3)">陳楚家</button>
<button class="w3-btn demo" onclick="currentDiv(4)">王議偉</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
